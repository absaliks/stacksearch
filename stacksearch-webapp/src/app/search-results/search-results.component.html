<div class="mat-elevation-z8">
  <mat-form-field>
    <input matInput placeholder="Search query" [value]="query">
  </mat-form-field>
  <button mat-button color="primary" (click)="search()">Search</button>
</div>

<table mat-table class="full-width-table" [dataSource]="dataSource" aria-label="Elements">
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Question Title</th>
    <td mat-cell *matCellDef="let row"><a href="{{row.link}}">{{row.title}}</a></td>
  </ng-container>

  <ng-container matColumnDef="owner">
    <th mat-header-cell *matHeaderCellDef>Owner</th>
    <td mat-cell *matCellDef="let row">{{row.owner.display_name}}</td>
  </ng-container>

  <ng-container matColumnDef="createdOn">
    <th mat-header-cell *matHeaderCellDef>Created On</th>
    <td mat-cell *matCellDef="let row">{{row.creation_date}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator #paginator
    [length]="dataSource.data.length"
    [pageIndex]="0"
    [pageSize]="5"
    [pageSizeOptions]="[5, 15, 25, 50]">
</mat-paginator>
